version: 2
updates:
- package-ecosystem: npm
  directory: "/backend"
  schedule:
    interval: daily
    time: "08:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: y18n
    versions:
    - 4.0.1
  - dependency-name: "@nestjs/schematics"
    versions:
    - 7.2.7
    - 7.2.8
    - 7.2.9
    - 7.3.0
  - dependency-name: "@nestjs/cli"
    versions:
    - 7.5.4
    - 7.5.5
    - 7.5.6
  - dependency-name: typescript
    versions:
    - 3.9.7
    - 3.9.8
  - dependency-name: typeorm
    versions:
    - 0.2.30
    - 0.2.31
  - dependency-name: lodash
    versions:
    - 4.17.20
  - dependency-name: elliptic
    versions:
    - 6.5.3
- package-ecosystem: npm
  directory: "/frontend"
  schedule:
    interval: daily
    time: "08:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: sass
    versions:
    - 1.32.11
    - 1.32.5
    - 1.32.6
    - 1.32.7
    - 1.32.8
  - dependency-name: "@vue/cli-service"
    versions:
    - 4.5.11
  - dependency-name: "@vue/cli-plugin-router"
    versions:
    - 4.5.11
  - dependency-name: "@vue/cli-plugin-babel"
    versions:
    - 4.5.11
  - dependency-name: "@vue/cli-plugin-eslint"
    versions:
    - 4.5.11
  - dependency-name: "@vue/cli-plugin-vuex"
    versions:
    - 4.5.11
  - dependency-name: "@vue/cli-plugin-e2e-cypress"
    versions:
    - 4.5.11
  - dependency-name: elliptic
    versions:
    - 6.5.3
